<div class="col-md-6">
  <h3>List of projects</h3>
  <ul class="list-group">
    <li *ngFor="let customer of customers" class="list-group-item">
      <a (click)="selectCustomer(customer)">{{customer.name}}</a>
    </li>
  </ul>
</div>
<app-work-details *ngIf="currentCustomer" [selectedCustomer]="currentCustomer"></app-work-details>
