<div class="col-md-6">
  <h3>Customer Details</h3>
  <img src="{{ selectedCustomer.logo }}" alt="logo" class="img-responsive img-thumbnail">
  <blockquote cite="">
    <p><strong>{{ selectedCustomer.name }}</strong></p>
    <a href="{{ selectedCustomer.website }}" target="_blank">{{ selectedCustomer.website }}</a>
    <footer>
      {{ selectedCustomer.customerDescription }}
    </footer>   
  </blockquote>
  <p>{{ selectedCustomer.workingDescription }}</p>
</div>
